          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#bkols"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="bkols">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#">用户管理</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">学员管理</a>
              </li>
              <li class="nav-item">

            <a class="btn btn-secondary ms-3" href="">退出登录</a>

        </div>
      </nav>
    </div>
    <div class="user-add">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3 d-md-block d-none">
            <div class="accordion" id="olsleft">
							<div class="accordion-item">
							 <h2 class="accordion-header">
									<button class="accordion-button" type="button" data-bs-toggle="collapse"
										data-bs-target="#olsitem1">
										内容管理
									</button>
								</h2>
								<div id="olsitem1" class="accordion-collapse collapse show" data-bs-parent="#olsleft">
							  <div class="accordion-body">
										<!-- 第一项内容 -->
										<ul class="list-group list-group-flush">
											
											  <a href="./reg.html" class="list-group-item list-group-item-action">添加用户</a>
											  <a href="#" class="list-group-item list-group-item-action">搜索用户</a>
											  <a href="#" class="list-group-item list-group-item-action">权限管理</a>
											  <a href="#" class="list-group-item list-group-item-action ">用户设置</a>
											
										</ul>
									</div>
								</div>
							</div>
						 <div class="accordion-item">
								<h2 class="accordion-header">
									<button class="accordion-button" type="button" data-bs-toggle="collapse"
										data-bs-target="#olsitem2">
										多条件查询
									</button>
								</h2>
								<div id="olsitem2" class="accordion-collapse collapse " data-bs-parent="#olsleft">
									<div class="accordion-body">
										<!-- 第一项内容 -->
										<ul class="list-group list-group-flush">
											<li class="list-group-item">404页面</li>
											<li class="list-group-item">502页面</li>
											<li class="list-group-item">503页面</li>
											
										</ul>
									</div>
								</div>
							</div>
						 <div class="accordion-item">
								<h2 class="accordion-header">
									<button class="accordion-button" type="button" data-bs-toggle="collapse"
										data-bs-target="#olsitem3">
										功能页面
									</button>
								</h2>
								<div id="olsitem3" class="accordion-collapse collapse " data-bs-parent="#olsleft">
									<div class="accordion-body">
										<!-- 第一项内容 -->
										<ul class="list-group list-group-flush">
											<li class="list-group-item">404页面</li>
											<li class="list-group-item">502页面</li>
											<li class="list-group-item">503页面</li>
											
										</ul>
									</div>
								</div>
							</div>

						</div>
          </div>
          <div class="col-md-9 col-12 border-start border-1 vh-100">
            <div class="w-50 mx-auto">
              <h3>添加用户</h3>
              <div>
                <div class="mb-3">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="用户名"
                    id="nme"
                  />
                </div>
                <div class="mb-3">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="密码"
                    id="pwd"
                  />
                </div>
                <div class="mb-3">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="真实姓名"
                    id="real_name1"
                  />
                </div>
                <div class="mb-3">
                  <span>性别:</span>
                  <select class="form-select" id="sex1">
                    <option value="1">男</option>
                    <option value="0">女</option>
                  </select>
                </div>
                <div class="mb-3">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="手机号"
                    id="tel"
                  />
                </div>
                <div class="mb-3">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="邮箱"
                    id="em"
                  />
                </div>

                <div class="mb-3">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="头像"
                    id="touxiang1"
                  />
                </div>
                <div class="mb-3">
                  <span>用户类型:</span>
                  <select class="form-select" id="role1">
                    <option value="1">学员</option>
                    <option value="0">老师</option>
                  </select>
                </div>
                <div class="mb-3">
                  <input
                    class="btn btn-primary"
                    type="button"
                    id="regbtn"
                    value="提交注册"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/reg.js"></script>
