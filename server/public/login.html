<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户登录</title>
		<link rel="stylesheet" href="./comm.css">
	</head>
<!--http://127.0.0.1:8080/login.html -->
	<body>
		<h3 >用户登录</h3>
		<div>
		
		<input class="shuru" type="text" placeholder="用户名" id="nme"><br>
		<input class="shuru"  type="text"  placeholder="密码" id="pwd" ><br>
		
		<span>用户类型:</span>
		<select id="role1">
			<option value="1">学员</option>
			<option value="0">老师</option>
		</select><br>
		<input type="button" id="loginbtn" value="登录">
		</div>
	</body>
	<!-- rc="./js/login.js" -->
	<!-- http://127.0.0.1:8080/v1/user/login -->
	<script >
		loginbtn.onclick=function(){
		
			let data=`oname=${nme.value}&upwd=${pwd.value}&role=${role1.value}`
			let url='http://127.0.0.1:8080/v1/user/login'
			let xhr=new XMLHttpRequest()
			xhr.open('POST',url)
			xhr.setRequestHeader('Content-type','application/x-www-form-urlencoded;charset=utf-8')
			xhr.onload=function(){
				let msg=JSON.parse(xhr.responseText)
				alert(msg.msg)
			}
			xhr.send(data)
		}
	</script>
</html>
