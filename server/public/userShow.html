<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户查询界面</title>
    <link rel="stylesheet" href="comm.css">
</head>
<body algin="center">
    <!-- http://127.0.0.1:8080/userShow.html -->
    <h3 >用户查询</h3>
    <table >
       <thead>
        <th>编号</th>
        <th>用户名</th>
        <th>性别</th>
        <th>邮箱</th>
        <th>手机</th>
        <th>角色</th>
        <th>操作</th>
       </thead>
       <tbody id="tbody">   </tbody>
    </table><br>
    <a href="./reg.html">注册用户</a>
    <script>
        window.onload=function(){
            showALL()
        }
        function showALL(){
            let xhr=new XMLHttpRequest()
            xhr.open('GET','http://127.0.0.1:8080/v1/user/showAll')
            xhr.onload=function(){
                let html=''
                let result=JSON.parse(xhr.responseText)
                for(let i=0;i<result.length;i++){
                    let role=parseInt(result[i].role)==0?'教师':'学员'
                    let sex=parseInt(result[i].ogender)==1?'男':'女'
                    html+=`
                    <tr>
                        <td>${result[i].oid}</td>
                        <td>${result[i].oname}</td>
                        <td>${sex}</td>
                        <td>${result[i].email}</td>
                        <td>${result[i].phone}</td>
                        <td>${role}</td>
                        <td id="caozuo"><a href="javascript:delbyID(${result[i].oid})">删除</a>
                            <a href="#">编辑</a>
                            </td>
                    </tr>
                    `
                    tbody.innerHTML=html
                }
            }
            xhr.send()
        }
     
        function delbyID(oid){
            
            let xhr=new XMLHttpRequest()
            xhr.open('DELETE','http://127.0.0.1:8080/v1/user/del/'+oid)
            xhr.onload=function(){
                let result=JSON.parse(xhr.responseText)
                console.log(result.code)
                if(Number(result.code==200)){
                    showALL()
                }else{
                    alert('删除失败')
                }
            }
            xhr.send()
        }
    
    
    </script>
</body>
</html>
