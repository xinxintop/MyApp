<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>讲师管理</title>
    <link rel="stylesheet" href="./bootstarp/css/bootstrap-icons.css"/>
    <link rel="stylesheet" href="./bootstarp/css/bootstrap.css"/>
    <script src="./bootstarp/js/bootstrap.bundle.js"></script>
	
</head>
<body>
    <!-- 在初期就要想好布局怎么写 -->
    <!-- 1.准备写头部菜单 -->
    <!-- http://127.0.0.1:8080/bg-main.html -->
    <div class="mb-2">
      <!-- 2.最外层功能块:导航条 -->
      <nav
        class="navbar navbar-expand-lg navbar-dark"
        style="background-color: #4f8dfe"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="./img/tmooc-logo.png" alt="" />在线课程后台</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#bkols"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="bkols">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " href="./bg-main.html">用户管理</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./bg-student.html">学员管理</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">讲师管理</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./bg-course.html">课程管理</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./bg-lunbo.html">轮播图管理</a>
              </li>
            </ul>

            <a class="btn btn-success" href="login.html">管理员登录</a>
            <a class="btn btn-secondary ms-3" href="">退出登录</a>
          </div>
        </div>
      </nav>
    </div>
    <!-- 在想课程主体 -->
    <div class="ols-admin-body mt-2">
      <!-- 让容器充满整个页面 -->
      <div class="container-fluid">
        <div class="row">
          <!-- 4.左侧侧边栏，md-3 md以下消失 -->
          <div class="col-md-3 d-md-block d-none">
            <div class="list-group w-75 mx-auto mt-3" id="list-tab">
              <a
                class="list-group-item list-group-item-action active"
                id="list-home-list"
                data-bs-toggle="list"
                href="#userlist"
                >查询所有教师</a
              >
              <a
                class="list-group-item list-group-item-action"
                id="list-profile-list"
                data-bs-toggle="list"
                href="#useradd"
                >添加教师信息</a
              >
              <a
                class="list-group-item list-group-item-action"
                id="list-messages-list"
                data-bs-toggle="list"
                href="#userupd"
                >修改教师信息</a
              >
              <a
                class="list-group-item list-group-item-action"
                id="list-settings-list"
                data-bs-toggle="list"
                href="#userdel"
                >删除教师</a
              >
            </div>
          </div>
          <!-- 5.右侧列表区 md-9  其他情况占满col-12 -->
          <div class="col-md-9 col-12 border-start border-1 vh-100">
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade show active" id="userlist">
                <!-- 列表标题 -->
                <h2>查询教师</h2>
                <!-- 搜索和选择区域 -->

                <div
                  class="row my-2 py-2 align-items-center border-bottom border-1"
                >
                  <!-- 左侧页面记录数 -->
                  <div class="col-5">
                    <span>每页显示记录数</span>
                    <select name="" id="">
                      <option value="5" selected>5</option>
                      <option value="10">10</option>
                      <option value="15">15</option>
                      <option value="20">20</option>
                    </select>
                  </div>
                  <div class="col-7">
                    <div class="input-group">
                      <input type="text" class="form-control" />
                      <button class="btn btn-primary">搜索</button>
                    </div>
                  </div>
                </div>

                <!-- 表格区域 -->
                <table class="table table-striped table-bordered table-light text-center">
                  <thead>
                    <th>编号</th>
                    <th>用户名</th>
                    <th>性别</th>
                    <th>邮箱</th>
                    <th>介绍</th>
                    <th>课程</th>
                    <th>经验年限</th>
                    <th>等级</th>
                    <th>操作</th>
                  </thead>
                  <tbody id="tbody"></tbody>
                </table>
              </div>
              <div class="tab-pane fade" id="useradd">
                <div class="w-50 mx-auto">
                  <h3 class="w-50 mx-auto text-center my-5">完善讲师信息</h3>
                  <div>
                    <div class="mb-3">
                      <input
                        class="form-control form-control-lg"
                        type="text"
                        placeholder="用户名"
                        id="nme"
                      />
                    </div>
                   
                    <div class="mb-3">
                      <input
                        class="form-control form-control-lg"
                        type="text"
                        placeholder="真实姓名"
                        id="real_name1"
                      />
                    </div>
                    <div class="mb-3">
                      <span>性别:</span>
                      <select class="form-select" id="sex1">
                        <option value="1">男</option>
                        <option value="0">女</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <input
                        class="form-control form-control-lg"
                        type="text"
                        placeholder="手机号"
                        id="tel"
                      />
                    </div>
                    <div class="mb-3">
                      <input
                        class="form-control form-control-lg"
                        type="text"
                        placeholder="邮箱"
                        id="em"
                      />
                    </div>

                    <div class="mb-3">
                      <input
                        class="form-control form-control-lg"
                        type="text"
                        placeholder="头像"
                        id="touxiang1"
                      />
                    </div>
                    <div class="mb-3">
                      <span>用户类型:</span>
                      <select class="form-select" id="role1">
                        <option value="1">学员</option>
                        <option value="0">老师</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <input
                        class="btn btn-primary d-md-block mx-auto w-25"
                        type="button"
                        id="regbtn"
                        value="提交注册"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="userupd">
                <div class="w-50 mx-auto">
                  <h3 w-25 mx-auto text-center my-5>用户修改</h3>
                  <div class="mb-3">
                    <input
                      class="form-control"
                      type="text"
                      placeholder="用户名"
                      id="nme"
                    /><br />

                    <input
                      class="form-control"
                      type="text"
                      placeholder="真实姓名"
                      id="real_name1"
                    /><br />
                    <span>性别:</span>
                    <select class="form-select" id="sex1">
                      <!-- <option value="1">男</option>
			<option value="0">女</option> --></select
                    ><br />

                    <input
                      class="form-control"
                      type="text"
                      placeholder="手机号"
                      id="tel"
                    /><br />
                    <input
                      class="form-control"
                      type="text"
                      placeholder="邮箱"
                      id="em"
                    /><br />
                    <input
                      class="form-control"
                      type="text"
                      placeholder="头像"
                      id="touxiang1"
                    /><br />
                    <input
                      class="btn btn-primary"
                      type="button"
                      id="update1"
                      value="修改"
                    />
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="userdel">
				此为用户删除管理
			  </div>
            </div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
