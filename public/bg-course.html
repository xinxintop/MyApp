          <!-- 4.左侧侧边栏，md-3 md以下消失 -->

                  <!-- 列表标题 -->

                  <!-- 搜索和选择区域 -->
    
                  <div
                    class="row my-2 py-2 align-items-center border-bottom border-1"
                  >
                    <!-- 左侧页面记录数 -->
                    <div class="col-5">
                      <span>每页显示记录数</span>
                      <select name="" id="">
                        <option value="5" selected>5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                      </select>
                    </div>
                    <div class="col-7">
                      <div class="input-group">
                        <input type="text" class="form-control" />
                        <button class="btn btn-primary">搜索</button>
                      </div>
                    </div>
                  </div>
    
                  <!-- 表格区域 -->
                  <table class="table table-striped table-bordered table-light">
                    <thead>
                      <th>编号</th>
                      <th>课程名</th>
                      <th>课程分类</th>
                      <th>课程介绍</th>
                      <th>课程状态</th>
                      <th id="caozuo">操作</th>
                    </thead>
                    <tbody id="tbody"></tbody>
    
                    <tbody></tbody>
                  </table>

              <div class="tab-pane fade" id="cour-add">
                <div class="row">
                  <div class="col-md-3 d-md-block d-none"></div>
                  <div class="col-md-6">
                    <div class="couradd ">
                      <h3 class="mx-auto my-5 text-center">添加课程</h3>
                      <div class="main mx-auto my-0">
                        <!-- http://127.0.0.1:8080/couradd.html -->
                        <span class="">课程名称:</span>
                        <input
                          class="form-control"
                          type="text"
                          id="courName"
                        />
                        <span>课程介绍:</span>
                        <textarea class="form-control my-3" name="content" id="cout" cols="30" rows="10" style="resize:none;">
          
                        </textarea>
                        <span>课程分类:</span>
                        <select class="form-select" id="cotegory">
                          <option value="1">免费课</option>
                          <option value="2">直播课</option>
                          <option value="3">线上课</option>
                          <option value="4">线下课</option>
                          </select
                        ><br />
                        <div class="mb-3">
                          <label  >上传课程图片</label>
                          <input  type="file" style="width: 200px;height: 200px;" multiple>
                        </div>
                        <span>课程状态:</span>
                        <select class="form-select" id="state">
                          <option value="1">已完结</option>
                          <option value="0">进行中</option></select
                        ><br />
                        <input
                          class="btn btn-primary mx-auto my-3 d-md-block w-25"
                          type="button"
                          id="couraddbtn"
                          value="添加"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3 d-md-block d-none"></div>

                      <option value="0">进行中</option> -->
                    </select><br>
                    <input class="btn btn-primary "  type="button" id="couraddbtn" value="保存修改">
                    <a class="btn btn-primary " role="button" href="./courShow.html">返回查询</a>
